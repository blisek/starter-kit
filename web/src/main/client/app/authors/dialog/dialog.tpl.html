
<!DOCTYPE html>
<html>
<body>
<section>
	<div class="container">
    <div flash-message="5000" ></div>
    <form class="form-inline">
    	<div class="form-group">
    		<label for="filterInput">Filter</label>
    		<input type="text" class="form-control" name="filterInput" id="filterInput" ng-model="authorFilter">
    	</div>
    </form>
    <table ng-model="authors">
        <tr>
        	<th>Id</th>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        <tr ng-repeat="author in authors | filter:authorFilter">
        	<td>{{ author.id }} </td>
            <td>{{ author.firstName }}</td>
            <td>{{ author.lastName }}</td>
        </tr>
    </table>
    </div>
</section>
</body>
</html>
